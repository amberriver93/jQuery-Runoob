<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>菜鸟教程</title>
<script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
	$("button").click(function(){
		$("#div1").fadeToggle();
		$("#div2").fadeToggle("slow");
		$("#div3").fadeToggle(3000);
	})
})
</script>
<style type="text/css">
#div1,#div2,#div3{
	width: 80px;
	height: 80px;
	display: none;
	background-color: red;
}
#div2{
	background-color: green;
}
#div3{
	background-color: blue;
}
</style>
</head>
<body>
<p>实例演示了fadeToggle()使用了不同的speed(速度)参数。</p>
<button>点击淡入/淡出</button>
<br><br>
<div id="div1"></div><br>
<div id="div2"></div><br>
<div id="div3"></div>
</body>
</html>
